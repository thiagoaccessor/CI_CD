name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Instalar dependências
        run: npm install

      - name: Rodar testes
        run: npm test   # opcional, caso tenha testes

      - name: Buildar aplicação
        run: npm run build || echo "sem etapa de build"

      - name: Upload dos artefatos
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: .   # publica tudo (server.js, package.json e frontend/)

  cd:
    name: Continuous Deployment
    needs: ci
    runs-on: ubuntu-latest

    steps:
      - name: Baixar artefatos do CI
        uses: actions/download-artifact@v4
        with:
          name: build

      - name: Login no Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Selecionar subscription
        run: az account set --subscription 8565d32b-e115-4870-9c70-f0fdb4235689

      - name: Deploy para Azure WebApp
        uses: azure/webapps-deploy@v3
        with:
          app-name: front-testes001
          package: .
          slot-name: production
