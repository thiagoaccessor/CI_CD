name: Deploy HTML + CSS no Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Deploy no Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'front-testes001' # nome do seu App Service
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: . # publica todo o conteúdo do repositório
